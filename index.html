<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Informasi Imunisasi - MEGA</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .gradient-bg {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
</style>
</head>
<body class="bg-gray-50">
<header class="gradient-bg text-white shadow-lg">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Sistem Imunisasi - MEGA</h1>
        <button onclick="loadFromMega()" class="bg-green-600 px-4 py-2 rounded-lg hover:bg-green-700">Muat Data MEGA</button>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <section id="dashboard" class="mb-12">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Dashboard</h2>
        <div id="data-statistics" class="hidden"></div>
        <div id="no-data" class="text-center py-12">
            <p class="text-gray-500">Silakan muat data terlebih dahulu</p>
        </div>
    </section>

    <section id="pasien" class="mb-12">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Data Pasien</h2>
        <div class="bg-white rounded-xl shadow-md p-6" id="patient-table-container">
            <p class="text-gray-500">Data belum dimuat</p>
        </div>
    </section>

    <section id="imunisasi" class="mb-12">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Rekam Imunisasi</h2>
        <div class="bg-white rounded-xl shadow-md p-6" id="vaccination-table-container">
            <p class="text-gray-500">Data belum dimuat</p>
        </div>
    </section>
</main>

<script>
const MEGA_FILE_URL = 'https://mega.nz/file/3CBzCbRZ#PDKttoa5XQ21IfdwVBp2SRxDiIoeKpkkkfxRU1y9ehU';

let patients = [];
let vaccinations = [];
let vaccines = [];

async function loadFromMega() {
    try {
        const response = await fetch(MEGA_FILE_URL);
        const textData = await response.text();

        // MEGA public link biasanya perlu diubah dulu jadi blob atau JSON
        // Jika file JSON, parse langsung
        const data = JSON.parse(textData);

        patients = data.pasien || [];
        vaccinations = data.imunisasi || [];
        vaccines = data.vaksin || [];

        updateUI();
        alert('Data berhasil dimuat dari MEGA');
    } catch (err) {
        console.error('Gagal load data:', err);
        alert('Gagal memuat data dari MEGA');
    }
}

function updateUI() {
    document.getElementById('no-data').classList.add('hidden');
    document.getElementById('data-statistics').classList.remove('hidden');

    const statsContainer = document.getElementById('data-statistics');
    statsContainer.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-md p-6">
                <p class="text-gray-500">Total Pasien</p>
                <h3 class="text-3xl font-bold">${patients.length}</h3>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6">
                <p class="text-gray-500">Total Imunisasi</p>
                <h3 class="text-3xl font-bold">${vaccinations.length}</h3>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6">
                <p class="text-gray-500">Jenis Vaksin</p>
                <h3 class="text-3xl font-bold">${vaccines.length}</h3>
            </div>
        </div>
    `;

    renderPatientTable();
    renderVaccinationTable();
}

function renderPatientTable() {
    const container = document.getElementById('patient-table-container');
    if (patients.length === 0) {
        container.innerHTML = '<p class="text-gray-500">Tidak ada data pasien</p>';
        return;
    }

    let html = `<table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NIK</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Umur</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alamat</th>
            </tr>
        </thead><tbody class="bg-white divide-y divide-gray-200">`;

    patients.forEach(p => {
        const age = calculateAge(p.tgl_lahir);
        html += `<tr>
            <td class="px-6 py-4">${p.nama}</td>
            <td class="px-6 py-4">${p.nik}</td>
            <td class="px-6 py-4">${age} tahun</td>
            <td class="px-6 py-4">${p.alamat}</td>
        </tr>`;
    });

    html += '</tbody></table>';
    container.innerHTML = html;
}

function renderVaccinationTable() {
    const container = document.getElementById('vaccination-table-container');
    if (vaccinations.length === 0) {
        container.innerHTML = '<p class="text-gray-500">Tidak ada data imunisasi</p>';
        return;
    }

    let html = `<table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pasien</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vaksin</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dosis</th>
            </tr>
        </thead><tbody class="bg-white divide-y divide-gray-200">`;

    vaccinations.forEach(v => {
        const patient = patients.find(p => p.id === v.pasien_id) || {};
        const vaccine = vaccines.find(x => x.id === v.vaksin_id) || {};
        const date = new Date(v.tgl_imunisasi).toLocaleDateString('id-ID');

        html += `<tr>
            <td class="px-6 py-4">${date}</td>
            <td class="px-6 py-4">${patient.nama || 'Unknown'}</td>
            <td class="px-6 py-4">${vaccine.nama || 'Unknown'}</td>
            <td class="px-6 py-4">${v.dosis}</td>
        </tr>`;
    });

    html += '</tbody></table>';
    container.innerHTML = html;
}

function calculateAge(birthDate) {
    const birth = new Date(birthDate);
    const today = new Date();
    let age = today.getFullYear() - birth.getFullYear();
    const m = today.getMonth() - birth.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
    return age;
}
</script>
</body>
</html>
