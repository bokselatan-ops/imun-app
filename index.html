<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Catatan Imunisasi</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #0066cc; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 12px; padding: 8px 15px; background: #0066cc; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #004c99; }
    .card { border: 1px solid #ddd; padding: 15px; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>üìã Catatan Imunisasi</h2>

  <div class="card">
    <label>NIK Anak</label>
    <input type="text" id="nikAnak" maxlength="16">

    <label>Nama Anak</label>
    <input type="text" id="namaAnak">

    <label>NIK Wali</label>
    <input type="text" id="nikWali" maxlength="16">

    <label>Nama Wali</label>
    <input type="text" id="namaWali">

    <label>No. WhatsApp</label>
    <input type="text" id="noWA">

    <label>Kelurahan</label>
    <select id="kelurahan">
      <option value="">--Pilih--</option>
      <option>Karangklesem</option>
      <option>Teluk</option>
      <option>Berkoh</option>
      <option>Pwt Kidul</option>
      <option>Pwt Kulon</option>
      <option>Tanjung</option>
      <option>Karangpucung</option>
    </select>

    <label>RT/RW</label>
    <input type="text" id="rtrw">

    <label>Jenis Vaksin</label>
    <div>
      <input type="checkbox" name="vaksin" value="HB0"> HB0
      <input type="checkbox" name="vaksin" value="BCG"> BCG
      <input type="checkbox" name="vaksin" value="Pol1"> Pol1
      <input type="checkbox" name="vaksin" value="DPT1"> DPT1
      <input type="checkbox" name="vaksin" value="MR"> MR
      <input type="checkbox" name="vaksin" value="PENTA Boster"> PENTA Boster
      <!-- bisa ditambah sesuai list Anda -->
    </div>

    <button onclick="simpanData()">üíæ Simpan</button>
  </div>

  <div class="card">
    <h3>üîé Cari Data</h3>
    <input type="text" id="cariNIK" placeholder="Masukkan NIK atau Nama Anak">
    <button onclick="cariData()">Cari</button>
    <div id="hasilCari"></div>
  </div>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXXXX",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function simpanData() {
      const nikAnak = document.getElementById("nikAnak").value.trim();
      const namaAnak = document.getElementById("namaAnak").value.trim();
      const nikWali = document.getElementById("nikWali").value.trim();
      const namaWali = document.getElementById("namaWali").value.trim();
      const noWA = document.getElementById("noWA").value.trim();
      const kelurahan = document.getElementById("kelurahan").value;
      const rtrw = document.getElementById("rtrw").value.trim();

      // Ambil vaksin yg dicentang
      const vaksinEls = document.querySelectorAll("input[name='vaksin']:checked");
      let vaksinDipilih = [];
      vaksinEls.forEach(v => vaksinDipilih.push(v.value));

      if (!nikAnak || nikAnak.length !== 16) {
        alert("NIK Anak harus 16 digit");
        return;
      }

      const data = {
        nikAnak, namaAnak, nikWali, namaWali, noWA, kelurahan, rtrw,
        vaksin: vaksinDipilih.join("; "),
        tanggal: new Date().toISOString()
      };

      db.ref("imunisasi/" + nikAnak).set(data, (error) => {
        if (error) {
          alert("‚ùå Gagal simpan data");
        } else {
          alert("‚úÖ Data berhasil disimpan");
          document.querySelectorAll("input, select").forEach(el => {
            if (el.type === "checkbox") el.checked = false;
            else el.value = "";
          });
        }
      });
    }

    function cariData() {
      const key = document.getElementById("cariNIK").value.trim().toLowerCase();
      const hasilDiv = document.getElementById("hasilCari");
      hasilDiv.innerHTML = "‚è≥ Mencari...";

      db.ref("imunisasi").once("value", (snapshot) => {
        let found = false;
        snapshot.forEach(child => {
          const data = child.val();
          if (data.nikAnak.toLowerCase() === key || data.namaAnak.toLowerCase().includes(key)) {
            hasilDiv.innerHTML = `
              <p><b>Nama Anak:</b> ${data.namaAnak}</p>
              <p><b>NIK Anak:</b> ${data.nikAnak}</p>
              <p><b>Nama Wali:</b> ${data.namaWali}</p>
              <p><b>Kelurahan:</b> ${data.kelurahan}</p>
              <p><b>Vaksin:</b> ${data.vaksin}</p>
              <p><b>Tanggal:</b> ${data.tanggal}</p>
            `;
            found = true;
          }
        });
        if (!found) {
          hasilDiv.innerHTML = "‚ö†Ô∏è Data tidak ditemukan, silakan input baru.";
        }
      });
    }
  </script>
</body>
</html>
