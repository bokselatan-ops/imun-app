<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imun App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    form { margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input, button { padding: 8px; margin-top: 5px; width: 100%; }
    .note {
      margin-top: 20px;
      padding: 10px;
      background: #eaf4ff;
      border: 1px solid #b3d4fc;
      border-radius: 5px;
      font-size: 14px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Imun App</h1>

  <form id="imunForm">
    <label>Nama Anak:
      <input type="text" id="nama" required />
    </label>
    <label>Tanggal Imunisasi:
      <input type="date" id="tanggal" required />
    </label>
    <label>Jenis Imunisasi:
      <input type="text" id="jenis" required />
    </label>
    <button type="submit">Simpan</button>
  </form>

  <div class="note">
    âœ… Catatan imunisasi akan otomatis tersimpan.  
    ðŸ”’ Data ini juga dibackup ke <strong>MEGA Cloud</strong> agar aman.
  </div>

  <script>
    document.getElementById("imunForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        nama: document.getElementById("nama").value,
        tanggal: document.getElementById("tanggal").value,
        jenis: document.getElementById("jenis").value,
      };

      await fetch("/api/imunisasi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      alert("Data imunisasi berhasil disimpan!");
      e.target.reset();
    });
  </script>
</body>
</html>
