<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Imunisasi - MEGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- MEGA SDK untuk interaksi dengan MEGA Cloud -->
    <script src="https://cdn.jsdelivr.net/npm/mega-sdk/dist/mega.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <img src="https://placehold.co/50x50" alt="Logo aplikasi imunisasi" class="h-12 w-12 rounded-full">
                    <h1 class="text-2xl font-bold">Sistem Imunisasi - MEGA</h1>
                </div>
                <div>
                    <button id="login-btn" onclick="showLoginModal()" class="bg-white text-blue-600 px-4 py-2 rounded-lg">
                        Login MEGA
                    </button>
                    <div id="user-info" class="hidden items-center space-x-2">
                        <span id="mega-email"></span>
                        <button onclick="logout()" class="text-white hover:underline">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Dashboard Section -->
        <section id="dashboard" class="mb-12">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>
                <div class="space-x-3">
                    <button onclick="syncWithMega()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                        Sinkron ke MEGA
                    </button>
                    <button onclick="loadFromMega()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                        Muat dari MEGA
                    </button>
                </div>
            </div>

            <!-- Statistik akan ditampilkan di sini -->
            <div id="data-statistics" class="hidden">
                <!-- Konten statistik akan diisi oleh JavaScript -->
            </div>

            <div id="no-data" class="text-center py-12">
                <p class="text-gray-500">Silakan login ke MEGA dan muat data terlebih dahulu</p>
            </div>
        </section>

        <!-- Data Pasien Section -->
        <section id="pasien" class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Data Pasien</h2>
            <div class="bg-white rounded-xl shadow-md p-6">
                <div id="patient-table-container">
                    <p class="text-gray-500">Data belum dimuat</p>
                </div>
            </div>
        </section>

        <!-- Rekam Imunisasi Section -->
        <section id="imunisasi" class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Rekam Imunisasi</h2>
            <div class="bg-white rounded-xl shadow-md p-6">
                <div id="vaccination-table-container">
                    <p class="text-gray-500">Data belum dimuat</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-xl font-semibold mb-4">Login MEGA Cloud</h3>
            <form id="mega-login-form" class="space-y-4">
                <div>
                    <label for="mega-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="mega-email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                </div>
                <div>
                    <label for="mega-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="mega-password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="hideLoginModal()" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-blue-700">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Skrip untuk mengintegrasikan dengan MEGA -->
    <script>
        // Konfigurasi untuk file di MEGA
        const MEGA_FILE_URL = 'https://mega.nz/file/3CBzCbRZ#PDKttoa5XQ21IfdwVBp2SRxDiIoeKpkkkfxRU1y9ehU';
        const MEGA_FILE_KEY = 'PDKttoa5XQ21IfdwVBp2SRxDiIoeKpkkkfxRU1y9ehU';
        
        // Variabel untuk data
        let patients = [];
        let vaccinations = [];
        let vaccines = [];
        
        // Inisialisasi MEGA
        const mega = new Mega();
        
        // Fungsi untuk menampilkan modal login
        function showLoginModal() {
            document.getElementById('login-modal').classList.remove('hidden');
        }
        
        function hideLoginModal() {
            document.getElementById('login-modal').classList.add('hidden');
        }
        
        // Fungsi untuk logout
        function logout() {
            mega.logout();
            document.getElementById('login-btn').classList.remove('hidden');
            document.getElementById('user-info').classList.add('hidden');
            resetUI();
        }
        
        // Fungsi untuk reset UI
        function resetUI() {
            document.getElementById('data-statistics').classList.add('hidden');
            document.getElementById('no-data').classList.remove('hidden');
            document.getElementById('patient-table-container').innerHTML = '<p class="text-gray-500">Data belum dimuat</p>';
            document.getElementById('vaccination-table-container').innerHTML = '<p class="text-gray-500">Data belum dimuat</p>';
        }
        
        // Handle form login
        document.getElementById('mega-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('mega-email').value;
            const password = document.getElementById('mega-password').value;
            
            try {
                // Login ke MEGA
                await mega.login(email, password);
                
                // Tampilkan info user
                document.getElementById('mega-email').textContent = email;
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                
                // Sembunyikan modal login
                hideLoginModal();
                
                // Muat data dari MEGA
                await loadFromMega();
                
            } catch (error) {
                alert('Login gagal: ' + error.message);
            }
        });
        
        // Fungsi untuk memuat data dari MEGA
        async function loadFromMega() {
            try {
                console.log('Memulai proses load data dari MEGA...');
                
                // Download file dari MEGA
                const fileData = await mega.downloadFromPublicLink(MEGA_FILE_URL, MEGA_FILE_KEY);
                console.log('File berhasil didownload', fileData);
                
                // Parse data JSON
                const data = JSON.parse(fileData);
                
                // Simpan data ke variabel
                patients = data.pasien || [];
                vaccinations = data.imunisasi || [];
                vaccines = data.vaksin || [];
                
                console.log('Data berhasil di-load:', {patients, vaccinations, vaccines});
                
                // Update UI
                updateUI();
                
                showAlert('success', 'Data berhasil dimuat dari MEGA');
                
            } catch (error) {
                console.error('Error saat mengambil data dari MEGA:', error);
                showAlert('error', 'Gagal memuat data dari MEGA: ' + error.message);
            }
        }
        
        // Fungsi untuk menyimpan data ke MEGA
        async function syncWithMega() {
            try {
                console.log('Memulai proses sinkronisasi ke MEGA...');
                
                // Siapkan data untuk disimpan
                const dataToSave = {
                    pasien: patients,
                    imunisasi: vaccinations,
                    vaksin: vaccines,
                    last_updated: new Date().toISOString()
                };
                
                const jsonData = JSON.stringify(dataToSave, null, 2);
                
                // Upload file ke MEGA
                console.log('Mulai upload ke MEGA...');
                await mega.uploadToPublicLink(MEGA_FILE_URL, MEGA_FILE_KEY, jsonData, 'imunisasi_data.json');
                
                console.log('Data berhasil diupload ke MEGA');
                showAlert('success', 'Data berhasil disinkronisasi ke MEGA');
                
            } catch (error) {
                console.error('Error saat menyimpan data ke MEGA:', error);
                showAlert('error', 'Gagal menyimpan data ke MEGA: ' + error.message);
            }
        }
        
        // Fungsi untuk menampilkan alert
        function showAlert(type, message) {
            // Implementasi alert sederhana
            alert(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Fungsi untuk memperbarui UI setelah data dimuat
        function updateUI() {
            // Sembunyikan pesan "no data"
            document.getElementById('no-data').classList.add('hidden');
            
            // Tampilkan statistik
            document.getElementById('data-statistics').classList.remove('hidden');
            updateStatistics();
            
            // Tampilkan tabel pasien
            renderPatientTable();
            
            // Tampilkan tabel imunisasi
            renderVaccinationTable();
        }
        
        // Fungsi untuk memperbarui statistik
        function updateStatistics() {
            const statsContainer = document.getElementById('data-statistics');
            
            statsContainer.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Total Pasien</p>
                                <h3 class="text-3xl font-bold">${patients.length}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Total Imunisasi</p>
                                <h3 class="text-3xl font-bold">${vaccinations.length}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Jenis Vaksin</p>
                                <h3 class="text-3xl font-bold">${vaccines.length}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Fungsi untuk menampilkan tabel pasien
        function renderPatientTable() {
            const container = document.getElementById('patient-table-container');
            
            if (patients.length === 0) {
                container.innerHTML = '<p class="text-gray-500">Tidak ada data pasien</p>';
                return;
            }
            
            let html = `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NIK</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Umur</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alamat</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
            `;
            
            patients.forEach(patient => {
                const age = calculateAge(patient.tgl_lahir);
                
                html += `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${patient.nama}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-500">${patient.nik}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${age} tahun</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900">${patient.alamat}</div>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        // Fungsi untuk menampilkan tabel imunisasi
        function renderVaccinationTable() {
            const container = document.getElementById('vaccination-table-container');
            
            if (vaccinations.length === 0) {
                container.innerHTML = '<p class="text-gray-500">Tidak ada data imunisasi</p>';
                return;
            }
            
            let html = `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pasien</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vaksin</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dosis</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
            `;
            
            vaccinations.forEach(vaccination => {
                const patient = patients.find(p => p.id === vaccination.pasien_id) || {};
                const vaccine = vaccines.find(v => v.id === vaccination.vaksin_id) || {};
                const date = new Date(vaccination.tgl_imunisasi).toLocaleDateString('id-ID');
                
                html += `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${date}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${patient.nama || 'Unknown'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${vaccine.nama || 'Unknown'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                ${vaccination.dosis}
                            </span>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        // Fungsi helper untuk menghitung umur
        function calculateAge(birthDate) {
            const birth = new Date(birthDate);
            const today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            const m = today.getMonth() - birth.getMonth();
            
            if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            
            return age;
        }
    </script>
</body>
</html>
